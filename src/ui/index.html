<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/notify.css">
    <link rel="stylesheet" href="css/menu.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <audio id="achievementSound" src="./sound.ogg"></audio>
    <div class="container__notify">
        <div class="notify" id="achievementContainer" style="display: none;">
            <div class="achievement-banner animated">
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-trophy xbox-icon xbox-logo"><i class="fas fa-trophy trophie__img"
                        style="font-size: 3.2vh;"></i></div>
                <div class="achievement-text">
                    <div class="flex">
                        <div class="achievement-notification" id="achievementTitle">Achievement Unlocked</div>
                        <div class="achievement-name" id="achievementDescription"> 1,000 &ndash; CSS Achievement Banner
                        </div>

                    </div>
                </div>

                <!-- <div class="achievement-text">
                    <p class="achievement-notification">Achievement Unlocked</p>
                    <p class="achievement-name"><i class="xbox-icon xbox-gamerscore"></i> 1,000 &ndash; CSS Achievement Banner</p>
                </div> -->
            </div>

        </div>
    </div>

    <div class="container__menu">
        <div class="menu">
            <div class="grid">
                <div class="section__name">

                    <div class="container_logo">
                        <div class="title__menu">Achivements</div>
                        <div class="username__text">KDEX</div>
                        <div id="logo_user"></div>
                    </div>

                </div>
                <div class="section__achivements">
                    <div class="container__style archivements">
                        <div class="row">
                            <div class="icon__style"><i class="fas fa-trophy"></i></div>
                            <div class="title__style title__section">Amount</div>
                        </div>

                        <div class="value__style value__section">200</div>
                    </div>
                </div>
                <div class="section__friends">
                    <div class="container__style badges">

                    </div>
                </div>
                <div class="section__progression">
                    <div class="container__style progression">
                        <div class="row">
                            <div class="icon__style"><i class="fas fa-chart-line"></i></div>
                            <div class="title__style title__section">Progress</div>
                        </div>

                        <div class="value__style value__section">31%</div>
                    </div>
                </div>
                <div class="section__trophies">
                    <div class="trophies">
                        <div class="slider_trophies">

                        </div>
                        <p id="no-items">No tienes trofeos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container_confeti">
        <canvas id="confeti" class="active"></canvas>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
